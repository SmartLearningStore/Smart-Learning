<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - SmartLearningStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff4b5c;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #e63e50;
        }

        .hidden {
            display: none;
        }

        #loading {
            margin-top: 10px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Secure Payment</h2>
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
            <input type="text" id="expiryDate" placeholder="MM\YY" required>
            <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
            <button type="submit" id="payButton">Pay Now</button>
        </form>
        <div id="loading" class="hidden">Processing your payment... ðŸ”„</div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
